<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardproject</title>
    <link rel="stylesheet" href="/Portfolio/cardproject.css">
</head>

<body>
    <header>
        <h1><div class="nowrap">Our People</div></h1>
        <nav>
            <a href="#profile1">Tony</a>
            <a href="#profile2">Tim</a>
            <a href="#profile3">Tom</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="../tony.jpg" alt="Tony Chef" width="500" height="500">
                <figcaption>Tony</figcaption>
            </figure>
            <p><q>I cook delicious food.</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="../Tim.jpg" alt="Tim" width="500" height="500">
                <figcaption>Tim</figcaption>
            </figure>
            <p><q>I formulate tasty recipes.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="../Tom.jpg" alt="Tommy" width="500" height="500">
                <figcaption>Tommy</figcaption>
            </figure>
            <p><q>I take care of our customers.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Lil lemon Co.</p>
    </footer>
</body>

</html>
